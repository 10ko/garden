module:
  description: Hello world serverless function
  name: hello-function
  type: google-cloud-function
  services:
    hello-function:
      entrypoint: helloFunction
  test:
    unit:
      command: [npm, test]
  build:
    dependencies:
      - name: hello-npm-package
        copy:
          - source: "*"
            target: libraries/hello-npm-package/
