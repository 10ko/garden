name: hello-world
environments:
  local:
    providers:
      docker:
        type: kubernetes
        context: docker-for-desktop
      gcf:
        type: local-google-cloud-functions
  dev:
    providers:
      docker:
        type: kubernetes
        context: my-dev-context
      gcf:
        type: google-cloud-functions
        defaultProject: garden-hello-world
